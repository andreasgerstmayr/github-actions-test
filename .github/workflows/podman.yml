name: Podman test
on:
  workflow_dispatch:

jobs:
  a:
    runs-on: ubuntu-20.04
    steps:
      - name: Create container
        run: |
          podman version

          echo regular user
          export

          echo sudo
          sudo bash -c export

          echo sudo -i
          sudo -i bash -c export

          unset XDG_RUNTIME_DIR
          cat <<EOF | sudo su -c 'podman build -t test-container -f - .'
          FROM fedora:36
          RUN echo test
          EOF
